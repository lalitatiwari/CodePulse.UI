
<ng-container *ngIf="blog; else loader">
<div class="container">
<div class="py-5">
  
        <div class="col-12 col-md-8 col-lg-6 mx-auto">   

       
                <img [src]="blog.featuredImageUrl" class="img-fluid" alt="blog.title">
                
                    <h1 class=" mt-4 ">{{blog.title}}</h1>

                    <div class="d-flex justify-content-between mt-4"> 
                        <span >{{blog.author}} </span>
                    <span >{{blog.publishedDate | date}} </span>
                   
                    </div>

                    <div *ngIf ="blog.categories">
                       <span class="badge bg-secondary me-2" *ngFor="let category of blog.categories">
                        {{category.name}}
                       </span>
                    </div>

                    <div class="mt-4 blog-content">
                        <markdown [data]="blog.shortDescription">
                        </markdown>
                    </div>

              
          

        </div>

 
</div>


</div>

</ng-container>

<ng-template #loader>
    <div class="text-center mt-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</ng-template>
