
<div class="container">

    <h1 class="mt-3">Blog Post List</h1>
    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/blogposts/add']" class=" btn btn-primary">Add Blog Post</a>
        </div>


      <div></div>  
   <ng-container *ngIf="blogposts">   <!-- ?.length; else #notFound -->
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Short Description</th>
                    <th>Is Visible</th>
                    <th>Categories</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let blogpost of blogposts">
                    <td>{{blogpost.title}}</td>
                    <td>{{blogpost.shortDescription}}</td>
                    <td>{{blogpost.isVisible}}</td>
                    <td>
                        <span *ngFor="let category of blogpost.categories">
                        <span class="badge bg-secondary me-2">{{category.name}}</span>
                        </span>
                        <!-- <a  [routerLink]="['/admin/blogposts',blogpost.id]" class="btn btn-primary mx-3">Edit</a>
                        <a (click)="deleteBlogPostById(blogpost.id)"  class="btn btn-danger">Delete</a> -->
                    </td>
                    <td >
                        <a class="btn btn-secondary " [routerLink]="['/admin/blogposts',blogpost.id]">Edit</a>
                    </td > <td >
                        <a class="btn btn-danger" (click)="deleteBlogPostById(blogpost.id)" >Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-container> 

    <ng-template #notFound>
        No Blogs Found!.
    </ng-template>
</div>
