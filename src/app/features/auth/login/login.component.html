
<div class="container">
    <div class="my-5">
        <div class="row" align-items-stretch>
            <div class="col-12 col-md-4 mb-3 mx-auto" >
                <h1> Login </h1>
                <form class="mt-3" #form="ngForm" (ngSubmit)="onSubmit()">

                    <div class="mb-3">
                       <label for="email" class="form-label">Email</label>
                        <input class="form-control" type="text" id="email" name="email" [(ngModel)] ="model.email" >

                        </div>

                       <div class="mb-3">
                       <label for="password" class="form-label">Password</label>
                        <input class="form-control" type="password" id="password" name="password"  [(ngModel)] ="model.password">

                        </div>

                        <div class="mb-3">
                            <button type="submit" class="btn btn-dark">Login</button>
                            </div>
                            
                    </form>

            </div>
        </div>
    </div>
</div>
