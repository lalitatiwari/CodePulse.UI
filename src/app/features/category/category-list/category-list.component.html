<div class="container">
    <h1 class="mt-3">Category List</h1>

    <div class="d-flex justify-content-between mt-3">
        <div class="d-flex">
        <input type="text" class="form-control" [(ngModel)]="searchText" #queryText placeholder="Search">
        <button class="btn btn-warning mx-3" (click)="search()" >Search</button>
        </div>
        <a [routerLink]="['/admin/categories/add']" class=" btn btn-primary">Add Category</a>
    </div>

    <!-- <div class="d-flex mt-3">
        <label for="sortBy" class="form-label">Sort By</label>
        <select>
            <option>Name</option>
            <option>Url Handle</option>
        </select>
        
    </div> -->
    <ng-container *ngIf="categories">
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Category Name
                        <span>
                            <span>
                                <button class="btn btn-light" (click)="sort('name','asc')">
                                <i class="bi bi-caret-up-fill"></i>
                            </button>
                            </span>
                            <span>
                            <button class="btn btn-light" (click)="sort('name','desc')">
                                <i class="bi bi-caret-down-fill"></i>
                            </button>
                            </span>
                        </span>
                    </th>
                    <th>Category Url Handle
                        <span>
                            <span>
                                <button class="btn btn-light" (click)="sort('UrlHandle','asc')">
                                <i class="bi bi-caret-up-fill"></i>
                            </button>
                            </span>
                            <span>
                            <button class="btn btn-light" (click)="sort('UrlHandle','desc')">
                                <i class="bi bi-caret-down-fill"></i>
                            </button>
                            </span>
                        </span>
                    </th>
                    <th>Actions</th> 
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories">
                    <td>{{category.name}}</td>
                    <td>{{category.urlHandle}}</td>
                   <td>
                        <a  [routerLink]="['/admin/categories',category.id]" class="btn btn-primary mx-3">Edit</a>
                        <a (click)="deleteCategoryById(category.id)"  class="btn btn-danger">Delete</a>
                    </td> 
                </tr>
            </tbody>
        </table>

        <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item"><a class="page-link" (click)="getPreviousPage()">Previous</a></li>
              <li class="page-item" *ngFor="let page of list; let i = index">
                <a class="page-link" (click)="setPage(i+1)">{{i+1}}</a>
            </li>
              
              <li class="page-item"><a class="page-link"  (click)="getNextpage()">Next</a></li>
            </ul>
          </nav>

    </ng-container>
</div>
