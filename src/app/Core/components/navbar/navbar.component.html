<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">CodePulse</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>


        <ng-container *ngIf="user != undefined && user.roles.includes('Writer'); else notAdmin">
          <li class="nav-item dropdown">


            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Admin
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" [routerLink]="['/admin/categories']">Category</a></li>
              <li><a class="dropdown-item" [routerLink]="['/admin/blogposts']">Blogs</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>

            </ul>
          </li>
        </ng-container>
        <ng-template #notAdmin>
        </ng-template>
      </ul>

          <!-- //show login button -->
          <a class="btn btn-outline-success" [routerLink]="['login']">Login</a>
        </ng-container>

        <ng-template #loggedin>
          <!-- //show logout button -->

          <div class="d-flex align-items-center">
            <span>{{user?.email}}</span>
            <button class="btn btn-outline-danger ms-2" (click)="logout()">Logout</button>
